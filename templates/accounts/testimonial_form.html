{% extends 'base.html' %}
{% block content %}
<div class="container mt-5" style="max-width: 720px;">
  <h3 class="mb-3">Write a testimonial for {{ profile_user.username }}</h3>

  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="d-flex gap-2">
      <button type="submit" class="btn btn-primary">Post testimonial</button>
      <a href="{% url 'accounts:profile' profile_user.username %}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>

  <hr class="my-4">
  <p class="text-muted small">
    Be kind and specific. Your post will appear on {{ profile_user.username }}'s wall if they keep it visible.
  </p>
</div>
{% endblock %}
