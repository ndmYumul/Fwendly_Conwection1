{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="col-md-6 mx-auto">
  <div class="text-center mb-3">
    <img src="{% static 'img/logo.png' %}" alt="logo" style="height:80px;">
  </div>
  <h3 class="mb-3 text-center">Login</h3>
  <form method="post" class="card p-3 shadow-sm">{% csrf_token %}
    <div class="mb-3">
      <label class="form-label">Username or Email</label>
      <input name="username_or_email" class="form-control" />
    </div>
    <div class="mb-3">
      <label class="form-label">Password</label>
      <input name="password" type="password" class="form-control" />
    </div>
    <button class="btn btn-primary w-100">Log In</button>
    <p class="mt-3 text-center">No account yet? <a href="{% url 'accounts:register' %}">Register here</a></p>
  </form>
</div>
{% endblock %}
